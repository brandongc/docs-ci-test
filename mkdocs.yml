      - 'Management': 'data/management/management.md'
      - 'Transfer': 'data/transfer/transfer.md'
      - 'Visualization': 'data/visualization/visualization.md'
  - Performance:      
      - 'case-studies': 'performance/case-studies/case-studies.md'
      - 'optimization': 'performance/optimization/optimization.md'
      - 'variability': 'performance/variability/variability.md'
  - Services:
      - 'jupyter': 'services/jupyter.md'
      - 'nx': 'services/nx.md'
      - 'science-gateways': 'services/science-gateways.md'
      - 'API': 'services/api.md'
  - Software:
      - 'analytics': 'software/analytics/analytics.md'
      - Applications:
          - 'NAMD': 'software/applications/namd/namd.md'
